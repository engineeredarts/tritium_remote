stages:
  - check
  - docs
  - deploy

variables:
  CARGO_HOME: $CI_PROJECT_DIR/cargo
  RUST_BACKTRACE: FULL

cache:
  key: "$CI_JOB_NAME"
  untracked: true
  paths:
  - cargo/
  - target/

build_and_test:
  stage: check
  image: rust:1.65-slim-bullseye
  before_script:
    - apt-get update
    - apt-get install -y python3-dev
  script:
    - cargo build
    - cargo test

build_py_36:
  stage: check
  image: quay.io/pypa/manylinux2014_x86_64
  variables:
    PYO3_PYTHON: python3.6
  before_script:
    - yum install python3-pip cargo
    - pip3 install maturin
  script:
    - cd py-tritium-remote && maturin build
  artifacts:
    paths:
      - target/wheels

build_py_37:
  stage: check
  image: rust:1.65-slim-buster
  variables:
    PYO3_PYTHON: python3.7
  before_script:
    - apt-get update
    - apt-get install -y python3.7-dev python3-pip
    - pip3 install maturin
  script:
    - cd py-tritium-remote && maturin build
  artifacts:
    paths:
      - target/wheels

build_py_39:
  stage: check
  image: rust:1.65-slim-bullseye
  variables:
    PYO3_PYTHON: python3.9
  before_script:
    - apt-get update
    - apt-get install -y python3.9-dev python3-pip
    - pip3 install maturin
  script:
    - cd py-tritium-remote && maturin build
  artifacts:
    paths:
      - target/wheels

fmt_rust:
  stage: check
  image: rust:1.65-slim-buster
  before_script:
    - rustup component add rustfmt
  script:
    - cargo fmt --all -- --check

fmt_py:
  stage: check
  image: python:3.11.0-alpine3.15
  before_script:
    - pip install black
  script:
      # We have to specify files with no extension exactly
    - black --check .

docs_rust:
  stage: docs
  image: rust:1.65-slim-buster
  dependencies: []
  needs: []
  before_script:
    - rustup component add rustfmt
  script:
    - cargo doc
  artifacts:
    paths:
      - target/doc

